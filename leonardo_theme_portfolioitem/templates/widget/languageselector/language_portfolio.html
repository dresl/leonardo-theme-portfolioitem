{% extends widget.get_base_template %}

{% load i18n leonardo_page_tags %}

{% block content %}
{% feincms_languagelinks for page as links all,request=request %}
<div class="btn-group">
{% for key, name, link in links %}
    <a id="btn-{{ name|lower }}-lan" style="border: none; background: url(/static/img/language_images.png); width: 63px; height: 50px;{% if name == 'EN' %}background-position: -133px 4px;{% elif name == 'CS' %}background-position: -3px 4px{% elif name == 'DE' %}background-position: -69px 4px{% endif %}" onmouseover="lan_{{ name|lower }}_on()" onmouseout="lan_{{ name|lower }}_off()" class="btn btn-primary btn-{{ name|lower }}-lan" href="{% if link %}{{ link }}{% else %}/{{ key }}/{% endif %}"></a>
{% endfor %}
</div>
<script>
function lan_en_on() {
    document.getElementById("btn-en-lan").style.backgroundPosition = "-125px 4px";
}
function lan_en_off() {
    document.getElementById("btn-en-lan").style.backgroundPosition = "-133px 4px";
}

function lan_cs_on() {
    document.getElementById("btn-cs-lan").style.backgroundPosition = "5px 4px";
}
function lan_cs_off() {
    document.getElementById("btn-cs-lan").style.backgroundPosition = "-3px 4px";
}

function lan_de_on() {
    document.getElementById("btn-de-lan").style.backgroundPosition = "-61px 4px";
}
function lan_de_off() {
    document.getElementById("btn-de-lan").style.backgroundPosition = "-69px 4px";
}
</script>
{% endblock %}
